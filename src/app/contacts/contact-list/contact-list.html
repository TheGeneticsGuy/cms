<div class="panel panel-default">
  <div class="panel-heading">
      <div class="row">
        <span class="title pad-left-right">Contacts</span>
      </div>
      <div class="row">
        <div class="input-group pull-left pad-left-right col-xs-7">

          <!-- Search Box -->
          <input
            type="text"
            class="form-control"
            placeholder="Enter a search value"
            #searchBox
            (keyup)="search(searchBox.value)">

          <div class="glyphicon glyphicon-search input-group-addon" (click)="search(searchBox.value)"></div>
        </div>
        <div class="pull-right pad-left-right">
          <a class="btn btn-success" [routerLink]="['new']">New Contact</a>
        </div>
      </div>
    </div>

  <div class="panel-body">
    <div class="list-group" cdkDropList>
      <cms-contact-item
        *ngFor="let contact of contacts | contactsFilter:term"
        [contact]="contact"
        cdkDrag
        [cdkDragData]="contact">

        <!-- Saw this in the CDK - visual previewwhilst dragging -->
        <div *cdkDragPreview>
           <cms-contact-item [contact]="contact"></cms-contact-item>
        </div>
      </cms-contact-item>
    </div>
  </div>
</div>
