<div class="panel panel-default">
  <div class="panel-heading">
    <div class="row">
      <div class="col-xs-8">
        <h4
            class="panel-title"
            style="font-weight: 600;font-size: 25px;">Contacts</h4>
      </div>
      <div class="col-xs-4">
        <a class="btn btn-success pull-right" routerLink="new">New Contact</a>
      </div>
    </div>
  </div>

  <div class="panel-body">
    <div class="list-group" cdkDropList>
      <cms-contact-item
        *ngFor="let contact of contacts"
        [contact]="contact"
        cdkDrag
        [cdkDragData]="contact">

        <!-- Saw this in the CDK - visual previewwhilst dragging -->
        <div *cdkDragPreview>
           <cms-contact-item [contact]="contact"></cms-contact-item>
        </div>
      </cms-contact-item>
    </div>
  </div>
</div>
